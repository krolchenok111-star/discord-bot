app = "your-discord-bot-name"  # Уникальное имя для вашего бота

[build]

[http_service]
  internal_port = 8080
  force_https = true

  [[http_service.ports]]
    handlers = ["http"]
    port = 80

  [[http_service.ports]]
    handlers = ["tls", "http"]
    port = 443

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
